<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }
    </style>
</head>

<body>
	<!-- Question Section -->
    <div>
        <p style="font-size: 18px; font-family: Arial, sans-serif; margin-bottom: 10px;">
            What is the capital of India?
        </p>
        <div>
            <input type="radio" id="newdelhi" name="capital" value="newdelhi">
            <label for="newdelhi" style="font-size: 16px; font-family: Arial, sans-serif;">New Delhi</label>
            <br>
            <input type="radio" id="mumbai" name="capital" value="mumbai">
            <label for="mumbai" style="font-size: 16px; font-family: Arial, sans-serif;">Mumbai</label>
        </div>
    </div>

    <!-- Quotation Section -->
    <blockquote style="
        max-width: 600px; 
        margin: 10px; 
        padding: 15px; 
        border-left: 8px solid green; 
        background-color: #f8fffe; 
        font-weight: bold; 
        font-family: Arial, sans-serif;">
        "New Delhi is the capital of India and an administrative district of NCT Delhi."
        <br>
        <small>Reference: <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a></small>
    </blockquote>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
